<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uso de Ajax com JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controleAjax.entrada}"
                         id="txtEntrada"/>
            <br/>
            <h:inputText value="#{controleAjax.saida}"
                         id="txtSaida"/>
            <br/>
            <h:commandButton value="Processar"
                             actionListener="#{controleAjax.processar()}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <p:commandButton value="Processar" id="btnProcessar"
                             actionListener="#{controleAjax.processar()}"
                             update="txtSaida txtEntrada" process="txtEntrada btnProcessar"/>
        </h:form>

    </h:body>
</html>
