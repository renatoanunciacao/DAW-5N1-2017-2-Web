<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Cidades</ui:define>
        <ui:define name="conteudo">
        <h:form>
            <div align="center">
            <p:messages/>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Cidades"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar" action="#{controleCidade.cancelar()}" ajax="false" immediate="true"/>
                       
                        <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{controleCidade.salvar()}" ajax="false"/>
                    </div>
                </f:facet>
                
                <p:outputLabel value="ID" rendered="#{controleCidade.objeto.id != null}"/>
                <p:inputText value="#{controleCidade.objeto.id}" size="5" readonly="true"
                             rendered="#{controleCidade.objeto.id != null}"/>
                
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText id="txtNome" value="#{controleCidade.objeto.nome}" size="40" maxlength="40" placeholder="Obrigatório"/>
                
                <p:outputLabel value="Estado" for="selectEstado"/>
                <p:selectOneMenu id="selectEstado" value="#{controleCidade.objeto.estado}">
                    <f:converter converterId="converterEstado"/>
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                    <f:selectItems value="#{controleCidade.daoEstado.lista}" var="e"
                                   itemLabel="#{e.nome}"/>
                </p:selectOneMenu>
              
            </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
