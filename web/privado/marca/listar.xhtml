<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listagem de Marcas</title>
    </h:head>
    <h:body>
       <h:form>
            <p:messages/>
            <p:growl/>
            <p:commandButton value="Novo" action="#{controleMarca.novo()}" ajax="false" icon="ui-icon-plus"/>
            
            <p:dataTable value="#{controleMarca.dao.lista}" var="obj">
                <p:column headerText="ID">
                    <p:outputLabel value="#{obj.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{obj.nome}"/>
                </p:column>
                <p:column headerText="Ações">
                    <div align="center">
                        <p:commandButton action="#{controleMarca.editar(obj.id)}" icon="ui-icon-pencil" ajax="false" title="Editar"/>
                        <p:commandButton action="#{controleMarca.remover(obj.id)}" icon="ui-icon-trash" title="Remover" process="@form" update="@form" onclick="if(!confirm('Confirma a exclusão?'))return false"/>
                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
